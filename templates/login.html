{% extends 'base.html' %}

{% block title %}Login - Tesla Investment Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <div class="bg-gray-900 rounded-lg shadow-2xl p-6 md:p-8 border border-gray-800">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-2 text-white">Login</h2>
            <p class="text-center text-gray-400 mb-8 text-sm">Welcome back to Tesla Investment</p>
            
            <form method="post" action="/login/" class="space-y-6">
                {% csrf_token %}
                
                {% if error %}
                <div class="bg-red-950 border border-red-800 text-red-200 px-4 py-3 rounded">
                    ‚ùå {{ error }}
                </div>
                {% endif %}
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-transparent transition">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-transparent transition">
                </div>

                <button type="submit" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg hover:bg-gray-200 transition mt-8">
                    Sign In
                </button>
                
                <p class="text-center text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="/register/" class="text-white hover:text-gray-300 font-semibold">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
