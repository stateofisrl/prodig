{% extends 'base.html' %}

{% block title %}Forgot Password - Tesla Investment Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <div class="bg-gray-900 rounded-lg shadow-2xl p-6 md:p-8 border border-gray-800">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-2 text-white">Reset Password</h2>
            <p class="text-center text-gray-400 mb-8 text-sm">Enter your email to receive a reset link</p>
            
            <form id="forgotPasswordForm" class="space-y-4">
                {% csrf_token %}
                
                <div id="messageDiv" class="hidden"></div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-transparent transition">
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg hover:bg-gray-200 transition mt-8">
                    Send Reset Link
                </button>
                
                <p class="text-center text-gray-400 text-sm pt-4">
                    Remember your password? 
                    <a href="/login/" class="text-white hover:text-gray-300 font-semibold">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('messageDiv');
    const email = document.getElementById('email').value;
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    
    try {
        const response = await fetch('/api/users/request_password_reset/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        messageDiv.className = 'bg-green-950 border border-green-800 text-green-200 px-4 py-3 rounded mb-4';
        messageDiv.textContent = '✓ ' + data.message;
        messageDiv.classList.remove('hidden');
        
        document.getElementById('email').value = '';
    } catch (error) {
        messageDiv.className = 'bg-red-950 border border-red-800 text-red-200 px-4 py-3 rounded mb-4';
        messageDiv.textContent = '✗ Failed to send reset link. Please try again.';
        messageDiv.classList.remove('hidden');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
    }
});
</script>
{% endblock %}
