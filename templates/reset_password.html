{% extends 'base.html' %}

{% block title %}Reset Password - Tesla Investment Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <div class="bg-gray-900 rounded-lg shadow-2xl p-6 md:p-8 border border-gray-800">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-2 text-white">Set New Password</h2>
            <p class="text-center text-gray-400 mb-8 text-sm">Enter your new password below</p>
            
            <form id="resetPasswordForm" class="space-y-4">
                {% csrf_token %}
                
                <div id="messageDiv" class="hidden"></div>
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="8" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-transparent transition">
                    <p class="text-sm text-gray-500 mt-1">Minimum 8 characters</p>
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-white focus:border-transparent transition">
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-white text-black font-bold py-3 px-4 rounded-lg hover:bg-gray-200 transition mt-8">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
// Get UID and token from URL
// URL format: /reset-password/uid/token/
const urlParts = window.location.pathname.split('/').filter(part => part);
const uid = urlParts[1];  // Second part after filter (reset-password is first)
const token = urlParts[2];  // Third part after filter
console.log('UID:', uid, 'Token:', token);  // Debug

document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('messageDiv');
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (newPassword !== confirmPassword) {
        messageDiv.className = 'bg-red-950 border border-red-800 text-red-200 px-4 py-3 rounded mb-4';
        messageDiv.textContent = '✗ Passwords do not match';
        messageDiv.classList.remove('hidden');
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Resetting...';
    
    try {
        const response = await fetch('/api/users/reset_password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ 
                uid: uid,
                token: token,
                new_password: newPassword 
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            messageDiv.className = 'bg-green-950 border border-green-800 text-green-200 px-4 py-3 rounded mb-4';
            messageDiv.textContent = '✓ ' + data.message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = '/login/';
            }, 2000);
        } else {
            messageDiv.className = 'bg-red-950 border border-red-800 text-red-200 px-4 py-3 rounded mb-4';
            messageDiv.textContent = '✗ ' + (data.detail || 'Failed to reset password');
            messageDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        }
    } catch (error) {
        messageDiv.className = 'bg-red-950 border border-red-800 text-red-200 px-4 py-3 rounded mb-4';
        messageDiv.textContent = '✗ Failed to reset password. Please try again.';
        messageDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
    }
});
</script>
{% endblock %}
